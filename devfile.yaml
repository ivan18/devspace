schemaVersion: 2.2.2
metadata:
  name: test-ui

attributes:
  pod-overrides:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
      labels:
        devworkspace: 'true'
        app: 'sdi-ui'
        stack: 'nodejs'

components:
  # The code editor component with Visual Studio Code
  - name: vscode-editor
    type: cheEditor
    id: redhat/vscode
    extensions:  # List of VSCode extensions to install
      - redhat.fabric8-analytics
      - redhat.vscode-xml
      - redhat.vscode-yaml
      - oderwat.indent-rainbow
      - sonarsource.sonarlint-vscode
      - mongodb.mongodb-vscode
      - CucumberOpen.cucumber-official"
  - name: tools
    container:
      image: quay.io/devfile/base-developer-image:ubi8-98224a3
      endpoints:
        - exposure: public
          name: ui-debug
          protocol: ws
          targetPort: 3000
          secure: false
          path: /ws
        - exposure: public
          name: ui
          protocol: http
          targetPort: 3000
          path: /
      memoryLimit: 6G
      memoryRequest: 4G
      cpuLimit: 1500m
      cpuRequest: 400m
      mountSources: true

commands:
  - id: setup-git
    exec:
      label: setup-git
      component: tools
      commandLine: |
        git config --global credential.helper "store --file $HOME/.git_credentials"
        git clone https://SIFEntrate2Collection@dev.azure.com/SIFEntrate2Collection/TP_ENT_SA_0454/_git/sdi-monorepo
        git clone https://SIFEntrate2Collection@dev.azure.com/SIFEntrate2Collection/TP_ENT_SA_0454/_git/sdi-gitops
      group:
        kind: run 
        isDefault: false
  - id: setup-node
    exec:
      label: setup-node
      component: tools
      commandLine: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
        export NVM_DIR="$HOME/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"  # Load nvm
        [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"  # Load bash completion
